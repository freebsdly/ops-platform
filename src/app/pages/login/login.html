<div class="login-container">
  <!-- Background with gradient and decorative elements -->
  <div class="background-wrapper">
    <div class="gradient-bg"></div>
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
    <div class="decoration-blur blob-1"></div>
    <div class="decoration-blur blob-2"></div>
  </div>

  <!-- Main content -->
  <div class="content-wrapper">
    <!-- Language switcher -->
    <div class="lang-selector-wrapper">
      <app-lang-selector />
    </div>

    <div class="login-card">
      <!-- Brand section -->
      <div class="brand-section">
        <div class="brand-logo">
          <div class="logo-icon">
            <span nz-icon nzType="cloud-server" nzTheme="outline" class="text-white"></span>
          </div>
        </div>
        <div class="brand-text">
          <h1 class="brand-title text-nowrap">DevOps Platform</h1>
          <p class="brand-subtitle">{{ 'APP.DESCRIPTION' | translate }}</p>
        </div>
      </div>

      <!-- Login form -->
      <div class="form-section">
        <!-- Error alert - 放在表单上方 -->
        @if (authError(); as error) {
          <div class="error-alert-wrapper">
            <nz-alert
              nzType="error"
              [nzMessage]="error"
              nzShowIcon
              nzCloseable
              class="error-alert"
            ></nz-alert>
          </div>
        }

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" nz-form nzLayout="vertical">
          <!-- Email field -->
          <nz-form-item class="form-item">
            <nz-form-control [nzErrorTip]="getEmailErrorMessage()" [nzValidateStatus]="emailInvalid() ? 'error' : ''">
              <nz-input-wrapper nzSize="large" class="input-wrapper">
                <nz-icon nzInputPrefix nzType="user" class="input-icon" />
                <input
                  nz-input
                  [placeholder]="'LOGIN.EMAIL_PLACEHOLDER' | translate"
                  formControlName="email"
                  type="email"
                  autocomplete="email"
                  class="input-field"
                  aria-label="Email address"
                  aria-describedby="email-description"
                  (blur)="loginForm.get('email')?.markAsTouched()"
                />
              </nz-input-wrapper>
            </nz-form-control>
          </nz-form-item>

          <!-- Password field -->
          <nz-form-item class="form-item">
            <nz-form-control [nzErrorTip]="getPasswordErrorMessage()" [nzValidateStatus]="passwordInvalid() ? 'error' : ''">
              <nz-input-password nzSize="large" class="password-wrapper">
                <nz-icon nzInputPrefix nzType="lock" class="input-icon" />
                <input
                  nz-input
                  [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
                  formControlName="password"
                  autocomplete="current-password"
                  class="input-field"
                  aria-label="Password"
                  aria-describedby="password-description"
                  (blur)="loginForm.get('password')?.markAsTouched()"
                />
              </nz-input-password>
            </nz-form-control>
          </nz-form-item>

          <!-- Options row -->
          <div class="options-row">
            <label nz-checkbox formControlName="rememberMe" class="remember-checkbox">
              <span>{{ 'LOGIN.REMEMBER_ME' | translate }}</span>
            </label>
            <a class="forgot-password-link" role="button" tabindex="0" aria-label="Forgot password?">
              <span>{{ 'LOGIN.FORGOT_PASSWORD' | translate }}</span>
            </a>
          </div>

          <!-- Login button -->
          <button
            nz-button
            nzType="primary"
            nzBlock
            nzSize="large"
            [nzLoading]="isLoading()"
            [disabled]="loginForm.invalid || isLoading()"
            type="submit"
            class="login-button"
          >
            {{ 'LOGIN.LOGIN_BUTTON' | translate }}
          </button>

          <!-- Divider -->
          <div class="divider">
            <span class="divider-text">{{ 'LOGIN.DIVIDER' | translate }}</span>
          </div>

          <!-- Social login options -->
          <div class="social-login-section">
            <button nz-button nzBlock nzSize="large" class="social-button github-button">
              <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
              </svg>
              <span>{{ 'LOGIN.SOCIAL.GITHUB' | translate }}</span>
            </button>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="footer-section">
        <span class="footer-text">{{ 'LOGIN.FOOTER' | translate }}</span>
      </div>
    </div>
  </div>
</div>
