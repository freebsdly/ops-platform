<div class="logo-container" [class.collapsed]="isCollapsed()">
  @if (showIcon()) {
    <span nz-icon [nzType]="iconType()" class="logo-icon"></span>
  }
  @if (showImage() && !isCollapsed()) {
    <img 
      [src]="logoSrc()" 
      [alt]="logoAlt()" 
      [style.width]="logoWidth()"
      [style.height]="logoHeight()"
      class="logo-image"
    />
  }
  @if (showTitle()) {
    <span class="logo-text">{{ logoTitle() }}</span>
  }
</div>
