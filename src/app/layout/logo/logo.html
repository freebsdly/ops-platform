<div class="logo-container">
  @if (showIcon()) {
    <span nz-icon [nzType]="iconType()" class="logo-icon"></span>
  }
  @if (showImage() && !isCollapsed()) {
    <img 
      [src]="logoSrcSig()" 
      [alt]="logoAltSig()" 
      class="logo-image"
    />
  }
  @if (showTitle()) {
    <span class="logo-text">{{ title() }}</span>
  }
</div>
