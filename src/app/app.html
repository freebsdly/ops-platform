<nz-layout class="app-layout">
  <nz-sider
    class="app-sidebar"
    nzCollapsible
    nzWidth="248px"
    [nzCollapsedWidth]=48
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <app-sider-header
      [logoSrc]="logoSrc"
      [logoAlt]="logoAlt"
      [title]="title"
      [logoLink]="logoLink"
    />
    <app-sider-menu [isCollapsed]="isCollapsed" />
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
