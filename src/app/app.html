<nz-layout class="app-layout">
  <nz-sider
    class="app-layout-sidebar app-layout-left"
    nzCollapsible
    [nzWidth]="248"
    [nzCollapsedWidth]="48"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="app-layout-sider-inner">
      <app-sider-header class="app-layout-sider-header" />
      <app-sider-menu [isCollapsed]="isCollapsed" class="app-layout-sider-content" />
      <app-sider-footer class="app-layout-sider-footer" />
    </div>
  </nz-sider>
  <nz-layout class="app-layout-right">
    <nz-header class="app-layout-header"> </nz-header>
    <nz-content class="app-layout-content">
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer class="app-layout-footer"> 
      <p>footer</p>
    </nz-footer>
  </nz-layout>
</nz-layout>
