<nz-layout class="app-layout">
  <nz-sider
    class="app-layout-sidebar app-layout-left"
    nzCollapsible
    [nzWidth]="248"
    [nzCollapsedWidth]="48"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <app-sider [isCollapsed]="isCollapsed()" class="app-layout-sider-inner" />
  </nz-sider>
  <nz-layout class="app-layout-right">
    <nz-header class="app-layout-header"> </nz-header>
    <nz-content class="app-layout-content">
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer class="app-layout-footer">
      <p>footer</p>
    </nz-footer>
  </nz-layout>
</nz-layout>
